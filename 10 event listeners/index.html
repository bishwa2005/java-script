<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">welcome to my website</p>
    </nav>

    <div class="block">
        <h4 id="name">hey there , my name is <span id="username">bishwa</span></h4>
        <p class="block">here is a code for you</p>
        <pre><code>console.log('hey there')</code></pre>
    </div>

    <button onclick="handleButton()">click me</button>
    
    <button id="click button">hello</button> 
    

    <script>
        /* on click method se apn kuch bhi likh sakte hai jo ki sirf wo element click karne par hi activate hoga
        */
        function handleButton(){
            console.log("button is clicked")
        }

        // another method ye hai ki apn element ki id access karke use karle
        const el = document.getElementById("click button");
        el.addEventListener("click",()=>{
            console.log("hello");
        })

        const el1 = document.getElementById("name");
        el1.addEventListener("click",()=>{
            el1.style.color='red';
        })

    </script>

</body>
</html>
