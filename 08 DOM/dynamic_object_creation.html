<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">welcome to my website</p>
    </nav>

    <div class="block">
        <h4 id="name">hey there , my name is <span id="username">bishwa</span></h4>
        <p class="block">here is a code for you</p>
        <pre><code>console.log('hey there')</code></pre>
    </div>

    <div id="my-container"></div>

    <button id="clickButton">click me</button>

    <script>
        const button = document.getElementById("clickButton");
        const container = document.getElementById("my-container");

        // jab bhi button ko click karenge apne aap ek new element add hote jayega
        button.addEventListener('click',()=>{
            const ele = document.createElement("h1");
            ele.innerText="bishwa";
            container.appendChild(ele);
        })
    </script>

</body>
</html>
