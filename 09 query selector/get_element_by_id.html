<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-color{
            color: red;
        }
    </style>
</head>
<body>
    <nav class="block">
        <p class="paragraph">welcome to my website</p>
    </nav>

    <div class="block">
        <h4>hey there , my name is <span id="username">bishwa</span></h4>
        <p class="block">here is a code for you</p>
        <pre><code>console.log('hey there')</code></pre>
    </div>

    <script>
        const el = document.getElementById("username");
        console.log(el.id);
        
        el.classList.add('red-color') // by this method we are adding a css class to a "id"

        el.style.textDecoration="underline"; //by this way we can also add inline css to any "id"

        el.parentElement.style.background='grey'; // adding css to parent element i.e. <h4>

    </script>
</body>
</html>
