<body>
    <nav class="block">
        <p class="paragraph">welcome to my website</p>

        <p class="block">here is a code for you</p>

    <div >
        <h4>hey there , my name is <span id="username">bishwa</span></h4>
        <p class="block">here is a code for you</p>
        <pre><code>console.log('hey there')</code></pre>
    </div>

    <script>
        const ele  =  document.getElementsByClassName("block");
        console.log(ele);

        // ye elements return karta hai na ki element unlike getElementById so apn ko loop ka use karna padega

        // by this method we can sele every class one by one and then we may apply styles to them
        for(let i=0;i<ele.length;i++){
            ele.item(i).style.background="yellow";
        }

    </script>
